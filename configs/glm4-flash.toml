# Llama-Bridge Configuration for GLM-4.7-Flash
# 

# ============================================================
# Model Definition
# ============================================================
[models.glm4flash]
path = "models/ggml-org/GLM-4.7-Flash-GGUF/GLM-4.7-Flash-Q4_K.gguf"

# ============================================================
# Cache Definitions
# ============================================================

[caches.main]
model = "glm4flash"
n_ctx = 131072                     # 128K Context
description = "Main conversation"

[caches.fast]
model = "glm4flash"
n_ctx = 32768
description = "Background tasks"

# ============================================================
# Routing Rules
# ============================================================

[[routes]]
endpoint = "/v1/messages/count_tokens"
cache = "fast"

[[routes]]
match = "*haiku*"
cache = "fast"

[[routes]]
match = "*small*"
cache = "fast"

[[routes]]
match = "*"
cache = "main"
