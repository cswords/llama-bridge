# Llama-Bridge Configuration for DeepSeek-V3.2 (MXFP4)
# 
# DeepSeek-V3.2 is a 685B MoE model with 37B active parameters.
# It supports up to 163K context length natively.

# ============================================================
# Model Definition
# ============================================================
[models.deepseek]
path = "stevescot1979/DeepSeek-V3.2-MXFP4-GGUF/DeepSeek-V3.2-MXFP4.gguf"

# ============================================================
# Cache Definitions
# ============================================================

[caches.main]
model = "deepseek"
n_ctx = 131072                     # 128K Context for main tasks
description = "Main conversation"

[caches.fast]
model = "deepseek"
n_ctx = 32768                       # 32K Context for background/fast tasks
description = "Background tasks"

# ============================================================
# Routing Rules
# ============================================================

[[routes]]
endpoint = "/v1/messages/count_tokens"
cache = "fast"

[[routes]]
match = "*haiku*"
cache = "fast"

[[routes]]
match = "*small*"
cache = "fast"

[[routes]]
match = "*"
cache = "main"
