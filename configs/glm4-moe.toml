# Llama-Bridge Configuration for GLM-4.7-MXFP4-MOE
# 
# Extremely large MoE model configuration. Ensure you have sufficient RAM (128GB+).

# ============================================================
# Model Definition
# ============================================================
[models.glm4]
n_ubatch = 512
n_batch = 1024
cache_type_v = 'f16'
cache_type_k = 'f16'
flash_attn = true
n_threads = 24
path = "noctrex/GLM-4.7-MXFP4_MOE-GGUF/GLM-4.7-MXFP4_MOE-00001-of-00012.gguf"

# ============================================================
# Cache Definitions
# ============================================================

[caches.main]
model = "glm4"
n_ctx = 131072                     # 128K Theoretical Limit. Warning: Requires massive RAM/VRAM for KV cache.
description = "Main conversation"

[caches.fast]
model = "glm4"
n_ctx = 32768
description = "Background tasks"

# ============================================================
# Routing Rules
# ============================================================

[[routes]]
endpoint = "/v1/messages/count_tokens"
cache = "fast"

[[routes]]
match = "*haiku*"
cache = "fast"

[[routes]]
match = "*small*"
cache = "fast"

[[routes]]
match = "*"
cache = "main"
