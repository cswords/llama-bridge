# Llama-Bridge Configuration for MiniMax-M2.1 (Q8_0)
# 
# MiniMax-M2.1 is a powerful MoE model with extremely long context support.
# The model natively supports up to 1M+ tokens context, but is capped here
# for practical memory management on consumer hardware.

# ============================================================
# Model Definition
# ============================================================
[models.minimax]
path = "unsloth/MiniMax-M2.1-GGUF/Q8_0/MiniMax-M2.1-Q8_0-00001-of-00005.gguf"

# ============================================================
# Cache Definitions
# ============================================================

[caches.main]
model = "minimax"
n_ctx = 131072                     # 128K Context for main tasks
description = "Main conversation"

[caches.fast]
model = "minimax"
n_ctx = 32768                       # 32K Context for background/fast tasks
description = "Background tasks"

# ============================================================
# Routing Rules
# ============================================================

[[routes]]
endpoint = "/v1/messages/count_tokens"
cache = "fast"

[[routes]]
match = "*haiku*"
cache = "fast"

[[routes]]
match = "*small*"
cache = "fast"

[[routes]]
match = "*"
cache = "main"
